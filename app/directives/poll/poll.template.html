<div class="poll">
  <h4>{{::ctrl.poll.question}}</h4>
  <h5>Published at {{::ctrl.poll.published_at | date: short}}</h5>
  <ul>
    <li class="pollChoiceContainer" ng-repeat="choice in ::ctrl.poll.choices">
        <isteven-omni-bar current-value="choice.votes" max-value="ctrl.poll.total">
          {{::choice.text}}: {{choice.votes}}
        </isteven-omni-bar>
        <button class="choiceButton" ng-click="ctrl.vote(choice)">Vote</button>
    </li>

    <button ng-repeat="action in ::ctrl.poll.actions" ng-click="ctrl.executeAction(action)">
      {{::action.name}}
    </button>
  </ul>
</div>
