<div class="poll">
  <h4>{{::ctrl.poll.question}}</h4>
  <ul>
    <li ng-repeat="choice in ctrl.poll.choices" ng-click="ctrl.vote(choice)">
      <isteven-omni-bar current-value="choice.votes" max-value="ctrl.poll.total">
        {{::choice.text}} {{choice.votes}}/{{ctrl.poll.total}}
      </isteven-omni-bar>
    </li>
  </ul>
</div>
