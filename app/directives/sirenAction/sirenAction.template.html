<form>
  <input type="input" ng-model="ctrl.text" placeholder="Type a question here">
  <div ng-repeat="choice in ctrl.choices track by $index">
    <input type="input" ng-model="choice" placeholder="Type a choice here">
    <span ng-show="$last == true" ng-click="ctrl.choices.push('')">+</span>
  </div>

<input type="submit" value="Create" ng-click="ctrl.createPoll()">
</form>
