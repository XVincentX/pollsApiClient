<div class="pollsList">
  <siren-action ng-repeat="action in ctrl.polls.actions track by action.name" action="action"></siren-action>
  <ng-include src="'buttonBar.html'"></ng-include>
  <div class="flexBox pollsContainer">
    <poll ng-repeat="p in ctrl.polls.questions track by p.id" poll="p" delete="ctrl.deletePoll(p)"></poll>
  </div>
  <ng-include src="'buttonBar.html'"></ng-include>
</div>


<script type="text/ng-template" id="buttonBar.html">
  <div class="flexBox">
    <a class="btn" ng-class="{prevButton: link.rel[0] == 'prev', nextButton: link.rel[0] == 'next'}" href ng-repeat="link in ctrl.polls.links track by link.rel[0]" ng-click="ctrl.followLink(link)">{{::link.rel[0]}}</a>
  </div>
</script>
