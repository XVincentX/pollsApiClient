<div class="pollsList">
  <div class="flexBox">
    <span class="pollsListHeader">We have got <b>{{::ctrl.polls.questions.length}}</b> polls in the database</span>
    <poll ng-repeat="p in ctrl.polls.questions track by p.id" poll="p" delete="ctrl.deletePoll(p)"></poll>
  </div>
  <div class="flexBox">
    <a class="btn" href="#">Prev</a>
    <a class="btn" href="#">Next</a>
  </div>
</div>
