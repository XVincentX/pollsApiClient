dependencies:
  pre:
    - npm install -g jspm
    - jspm config registries.github.auth $GITHUB_ACCESS_TOKEN
  override:
    - npm install --dev
  post:
    - wget https://saucelabs.com/downloads/sc-4.3.8-linux.tar.gz
    - tar -xzf sc-4.3.8-linux.tar.gz

test:
  override:
    - cd sc-*-linux && ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY -f ~/sc_ready:
        background: true

    - while [ ! -e ~/sc_ready ]; do sleep 1; done

    - node server.js:
        background: true
    - curl --retry 10 --retry-delay 2 -v http://localhost:3000
    - npm test
