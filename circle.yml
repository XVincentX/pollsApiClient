dependencies:
  pre:
    - npm install -g jspm
    - jspm config registries.github.auth WFZpbmNlbnRYOmRmZTY4NDM3NzJjOTM2MThmZDRkZjg0YTVjYTIyYjc4NGY4YWIxYzE=
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz

test:
  override:
    - cd sc-*-linux && ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY:
        background: true
    - node server.js:
        background: true
    - sleep 10
    - npm test
